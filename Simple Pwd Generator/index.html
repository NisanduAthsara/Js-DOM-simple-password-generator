<!DOCTYPE html>
<html>
<head>
	<title>Simple Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"> 
</head>
<body>
	<div class="container">
		<h1 class="h1">Simple Password Generator</h1>
		<form id="form">
			<input type="text" id="name" placeholder="Nickname">
			<input type="text" id="birth_year" placeholder="Birth Year">
			<input type="text" id="age" placeholder="Age">
			<button class="submit-btn">Generate</button>
			<button class="reset-btn">Reset</button>
		</form>

		<div class="pwd">
			<p class="pwd-txt">Your Password : </p>

			<button class="new_pwd">Generator Another</button>
			<button class="copy_pwd">Copy Password</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
